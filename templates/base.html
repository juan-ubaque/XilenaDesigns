{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock  %}</title>
    <!-- ========== Start ESTATICOS GENERALES ========== -->
    <link rel="stylesheet" href="{% static 'FontAwesome/css/bootstrap.all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'FontAwesome/js/all.min.js' %}"></script>
    <!-- ========== End ESTATICOS GENERALES ========== -->

    

    <!-- ========== Start ESTATICOS DE LA PAGINA ========== -->
    {% block STATIC %}  {% endblock  %}
</head>
<body>

    <!-- ========== Start NAVBAR ========== -->
    {% include "navbar.html" %}
    <!-- ========== End NAVBAR ========== -->
    <!-- EN ESTE BLOQUE  -->
    {% block SECTION %} {% endblock  %}



</body>
</html>
