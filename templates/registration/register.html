        
{% block SECTION %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header registroheader"><h3 class="text-white text-center font-weight-light my-4">Registro</h3></div>
                                <div class="card-body  registroform">
                                    <form method="post" action="{% url 'registro' %}">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="nombre" name="nombre" type="text" placeholder="" />
                                            <label for="nombre">Nombre</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="apellido" name="apellido" type="text" placeholder="" />
                                            <label for="apellido">Apellido</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="email" name="email" type="email" placeholder="" />
                                            <label for="email">Correo Electrónico</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="username" name="username" type="text" placeholder="" />
                                            <label for="username">Nombre de Usuario</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password" name="password" type="password" placeholder="Contraseña" />
                                            <label for="password">Contraseña</label>
                                        </div>
                                            <!-- Agregar más campos de registro aquí si es necesario -->
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                                            <button class="btn btn-primary" type="submit">Registrarse</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="password.html">¿Olvidaste tu Contraseña?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
{% endblock %}
