{% extends 'base.html' %}
{% load static %}


{% block title %}
Inicia Sesión
{% endblock title %}


{% block contentCSS %}


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel="stylesheet" href="{% static 'user/css/test.css' %}">

{% endblock %}

{% block SECTION %}



<div class="overlay">
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form>
        <!--   con = Container  for items in the form-->
        <div class="con">
            <!--     Start  header Content  -->
            <header class="head-form">
                <h2>Registrate</h2>
                <!--     A welcome message or an explanation of the login form -->
                <p>
                    crea tu cuenta
                </p>
            </header>
            <!--     End  header Content  -->
            <br>
            <div class="field-set">

                <!--   user name -->

                <!--   user name -->
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <!--   user name Input-->
                <input class="form-input" id="txt-input" type="text" placeholder="@Nombre Usuario" required>

                <br>
                <!--   Password -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <!--   Password Input-->
                <input class="form-input" type="password" placeholder="Contraseña" id="pwd" name="password" required>
                <!--      Show/hide password  -->
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                </span>


                <br>
                <!--        buttons -->
                <!--      button LogIn -->
                <button class="log-in"> Log In </button>
            </div>

            <!--   other buttons -->
            <div class="other">
                <!--      Forgot Password button-->
                <button class="btn submits frgt-pass">Has olvidado tu contraseña?</button>
                <!--     Sign Up button -->
                <button class="btn submits sign-up">Crear Cuenta
                    <!--         Sign Up font icon -->
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
                <!--      End Other the Division -->
            </div>

            <!--   End Conrainer  -->
        </div>

        <!-- End Form -->
    </form>
</div>


{% endblock %}

<!-- ========== Start ESTATICOS JS DE LA PAGINA ========== -->
{% block contentJS %}
<script src="{% static 'user/js/user.js' %}"></script>

{% endblock  %}
<!-- ========== End ESTATICOS  JS DE LA PAGINA ========== -->
